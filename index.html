<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weighted Graph Demo</title>
</head>

<body>
	<main>
		<div id="demo">Weighted Graph Demo</div>
		<canvas id="graph"></canvas>
	</main>

	<script src="./main.js"></script>

	<style>
		:root,
		* {
			font-family: sans-serif;
			padding: 0;
			margin: 0;
		}

		main {
			min-height: 100dvh;
			display: flex;
			flex-direction: column;
		}

		#demo {
			position: absolute;
			top: 12px;
			left: 12px;
			background-color: white;
			padding: 6px 12px;
			border: 1px solid black;
			border-radius: 6px;
			font-size: 14px;
			font-weight: 500;
		}

		#graph {
			background-color: #f4f4f4;
			display: block;
		}
	</style>
</body>

</html>
